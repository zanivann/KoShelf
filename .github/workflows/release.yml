name: Release Multi-Plataforma

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build para ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            bin: koshelf
            name: koshelf-linux-arm64.tar.gz
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            bin: koshelf
            name: koshelf-linux-x86_64.tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: koshelf.exe
            name: koshelf-windows-x64.zip
          - os: macos-latest
            target: aarch64-apple-darwin
            bin: koshelf
            name: koshelf-macos-arm64.tar.gz

    steps:
      - uses: actions/checkout@v4

      - name: Instalar Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Instalar dependências de compilação (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools gcc-aarch64-linux-gnu g++-aarch64-linux-gnu build-essential

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          # LINKERS LINUX (Mantidos da versão anterior)
          CC_x86_64_unknown_linux_musl: musl-gcc
          CC_aarch64_unknown_linux_musl: aarch64-linux-gnu-gcc
          CXX_x86_64_unknown_linux_musl: g++
          CXX_aarch64_unknown_linux_musl: aarch64-linux-gnu-g++
          
          # RESOLUÇÃO LUAJIT LINUX (Apenas se for Musl)
          TARGET_CC: ${{ contains(matrix.target, 'linux-musl') && (matrix.target == 'x86_64-unknown-linux-musl' && 'musl-gcc' || 'aarch64-linux-gnu-gcc') || '' }}
          TARGET_LD: ${{ contains(matrix.target, 'linux-musl') && (matrix.target == 'x86_64-unknown-linux-musl' && 'musl-gcc' || 'aarch64-linux-gnu-gcc') || '' }}
          
          # RUSTFLAGS CONDICIONAIS
          # Aplicamos -lgcc apenas no Linux Musl. No macOS deixamos vazio para evitar conflitos.
          RUSTFLAGS: ${{ contains(matrix.target, 'linux-musl') && '-C link-arg=-lgcc -C link-arg=-static-libgcc' || '' }}

      - name: Empacotar (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ../../../${{ matrix.name }} ${{ matrix.bin }}

      - name: Empacotar (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ matrix.bin }} -DestinationPath ../../../${{ matrix.name }}

      - name: Publicar Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}