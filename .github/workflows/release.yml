name: Release Multi-Plataforma

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build para ${{ matrix.target }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            bin: koshelf
            name: koshelf-linux-arm64.tar.gz

          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            bin: koshelf
            name: koshelf-linux-x86_64.tar.gz

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: koshelf.exe
            name: koshelf-windows-x64.zip

          - os: macos-latest
            target: aarch64-apple-darwin
            bin: koshelf
            name: koshelf-macos-arm64.tar.gz

    steps:
      - uses: actions/checkout@v4

      - name: Instalar Node.js (necessário para build.rs)
        uses: actions/setup-node@v4
        with:
        node-version: '20'

      - name: Instalar Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Instalar dependências (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            musl-tools \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu \
            build-essential

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CC_x86_64_unknown_linux_musl: musl-gcc
          CC_aarch64_unknown_linux_musl: aarch64-linux-gnu-gcc
          CXX_x86_64_unknown_linux_musl: g++
          CXX_aarch64_unknown_linux_musl: aarch64-linux-gnu-g++

          RUSTFLAGS: ${{ contains(matrix.target, 'linux-musl') && '-C link-arg=-lgcc -C link-arg=-static-libgcc' || '' }}

      - name: Empacotar (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ../../../${{ matrix.name }} ${{ matrix.bin }}

      - name: Empacotar (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ matrix.bin }} -DestinationPath ../../../${{ matrix.name }}

      - name: Publicar Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
