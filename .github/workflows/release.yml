name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz

          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            archive: tar.gz

          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            archive: tar.gz

          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            archive: tar.gz

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-gnu
            archive: zip

          # macOS Intel
          - os: macos-latest
            target: x86_64-apple-darwin
            archive: tar.gz

          # macOS Apple Silicon
          - os: macos-latest
            target: aarch64-apple-darwin
            archive: tar.gz

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux)
        if: contains(matrix.target, 'musl')
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          VERSION=${GITHUB_REF_NAME}
          BIN_NAME=koshelf
          OUT=release
          mkdir -p $OUT

          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            BIN_NAME=koshelf.exe
          fi

          cp target/${{ matrix.target }}/release/$BIN_NAME .

          ARCHIVE_NAME=koshelf-${VERSION}-${{ matrix.target }}.${{ matrix.archive }}

          if [[ "${{ matrix.archive }}" == "zip" ]]; then
            zip $ARCHIVE_NAME $BIN_NAME
          else
            tar czf $ARCHIVE_NAME $BIN_NAME
          fi

          sha256sum $ARCHIVE_NAME >> SHA256SUMS.txt

          mv $ARCHIVE_NAME SHA256SUMS.txt $OUT/

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: release/*


release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release (draft)
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: artifacts/**/*