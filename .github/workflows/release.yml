name: Release Multi-Plataforma

on:
  push:
    tags:
      - 'v*' # Dispara sempre que criar uma tag (ex: v2.0.6)

jobs:
  release:
    name: Build para ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux ARM64 (O que falhou no seu Mac)
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            bin: koshelf
            name: koshelf-linux-arm64.tar.gz
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            bin: koshelf
            name: koshelf-linux-x86_64.tar.gz
          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: koshelf.exe
            name: koshelf-windows-x64.zip
          # macOS (Universal: Intel + Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            bin: koshelf
            name: koshelf-macos-universal.tar.gz

    steps:
      - uses: actions/checkout@v4

      - name: Instalar Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Instalar Cross-Compilers (apenas Linux ARM)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Empacotar (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ../../../${{ matrix.name }} ${{ matrix.bin }}

      - name: Empacotar (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ matrix.bin }} -DestinationPath ../../../${{ matrix.name }}

      - name: Publicar Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}