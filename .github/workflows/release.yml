name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux (Usa Cross para gerenciar dependências nativas automaticamente)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            archive: tar.gz
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            archive: tar.gz
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            archive: tar.gz

          # macOS (Nativo)
          - os: macos-latest
            target: x86_64-apple-darwin
            archive: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            archive: tar.gz

          # Windows (Nativo)
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip

    steps:
      - uses: actions/checkout@v4

      # Configura Node.js para o build.rs processar Tailwind/TS
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm install

      - name: Instalar Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (Linux only)
        if: runner.os == 'Linux'
        run: cargo install cross --locked

      - name: Build
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Linux" ]; then
            # Cross usa containers Docker que já possuem os compiladores C++ corretos
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        env:
          # Garante que o build.rs saiba que estamos em um ambiente de CI
          KOSHELF_SKIP_FONT_DOWNLOAD: "true" 

      - name: Package
        shell: bash
        run: |
          BIN=koshelf
          EXT=""
          if [ "${{ runner.os }}" = "Windows" ]; then
            EXT=".exe"
          fi

          mkdir -p dist
          cp target/${{ matrix.target }}/release/$BIN$EXT dist/

          if [ "${{ matrix.archive }}" = "tar.gz" ]; then
            tar -czf koshelf-${{ matrix.target }}.tar.gz -C dist .
          else
            cd dist && zip ../koshelf-${{ matrix.target }}.zip *
          fi

      - name: SHA256
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            certutil -hashfile koshelf-${{ matrix.target }}.zip SHA256 >> SHA256SUMS
          else
            shasum -a 256 koshelf-${{ matrix.target }}.* >> SHA256SUMS
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.target }}
          path: |
            *.tar.gz
            *.zip
            SHA256SUMS

  release:
    name: Publish Draft Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4

      - name: Publish draft
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: |
            **/*.tar.gz
            **/*.zip
            **/SHA256SUMS