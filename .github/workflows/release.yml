name: Release Multi-Plataforma

on:
  push:
    tags:
      - 'v*' # Dispara sempre que criar uma tag (ex: v1.8.1)

jobs:
  release:
    name: Build para ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            bin: koshelf
            name: koshelf-linux-arm64.tar.gz
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            bin: koshelf
            name: koshelf-linux-x86_64.tar.gz
          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: koshelf.exe
            name: koshelf-windows-x64.zip
          # macOS (Apple Silicon/Universal)
          - os: macos-latest
            target: aarch64-apple-darwin
            bin: koshelf
            name: koshelf-macos-arm64.tar.gz

    steps:
      - uses: actions/checkout@v4

      - name: Instalar Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Instalar dependências de compilação (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          # Define explicitamente os compiladores para evitar o erro ToolNotFound
          CC_aarch64_unknown_linux_musl: aarch64-linux-gnu-gcc
          CC_x86_64_unknown_linux_musl: x86_64-linux-musl-gcc

      - name: Empacotar (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ../../../${{ matrix.name }} ${{ matrix.bin }}

      - name: Empacotar (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ matrix.bin }} -DestinationPath ../../../${{ matrix.name }}

      - name: Publicar Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}