name: Release Multi-Plataforma

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always
  KOSHELF_SKIP_NODE_BUILD: "1"
  KOSHELF_SKIP_NPM_INSTALL: "1"

jobs:
# =========================
# LINUX
# =========================
  linux:
    name: Linux ${{ matrix.target }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            name: koshelf-linux-gnu-x86_64.tar.gz
          - target: x86_64-unknown-linux-musl
            name: koshelf-linux-musl-x86_64.tar.gz
          - target: aarch64-unknown-linux-gnu
            name: koshelf-linux-gnu-aarch64.tar.gz
          - target: aarch64-unknown-linux-musl
            name: koshelf-linux-musl-aarch64.tar.gz

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Instalar dependÃªncias Linux
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            musl-tools \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CC_x86_64_unknown_linux_musl: musl-gcc
          CC_aarch64_unknown_linux_musl: aarch64-linux-gnu-gcc
          RUSTFLAGS: ${{ contains(matrix.target, 'musl') && '-C link-arg=-static-libgcc' || '' }}

      - name: Empacotar
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ../../../${{ matrix.name }} koshelf

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# =========================
# WINDOWS
# =========================
  windows:
    name: Windows x86_64 (gnu)
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-gnu

      - name: Build
        run: cargo build --release --target x86_64-pc-windows-gnu

      - name: Empacotar
        run: |
          cd target/x86_64-pc-windows-gnu/release
          Compress-Archive koshelf.exe ../../../koshelf-windows-gnu-x86_64.zip

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          files: koshelf-windows-gnu-x86_64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# =========================
# MACOS (Intel + ARM + Universal)
# =========================
  macos:
    name: macOS (Intel, ARM, Universal)
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: |
            x86_64-apple-darwin
            aarch64-apple-darwin

      - name: Build Intel
        run: cargo build --release --target x86_64-apple-darwin

      - name: Build Apple Silicon
        run: cargo build --release --target aarch64-apple-darwin

      - name: Criar Universal
        run: |
          mkdir -p target/universal-apple-darwin/release
          lipo -create \
            target/x86_64-apple-darwin/release/koshelf \
            target/aarch64-apple-darwin/release/koshelf \
            -output target/universal-apple-darwin/release/koshelf

      - name: Empacotar
        run: |
          cd target
          tar -czf koshelf-macos-x86_64.tar.gz x86_64-apple-darwin/release/koshelf
          tar -czf koshelf-macos-aarch64.tar.gz aarch64-apple-darwin/release/koshelf
          tar -czf koshelf-macos-universal.tar.gz universal-apple-darwin/release/koshelf

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            koshelf-macos-x86_64.tar.gz
            koshelf-macos-aarch64.tar.gz
            koshelf-macos-universal.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
