name: Release Binaries

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.asset_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: koshelf
            asset_name: koshelf-linux-x86_64
            use_cross: false
            archive_ext: .tar.gz

          # Linux ARM64 (Raspberry Pi / CasaOS)
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: koshelf
            asset_name: koshelf-linux-arm64
            use_cross: true
            archive_ext: .tar.gz

          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: koshelf.exe
            asset_name: koshelf-windows-x86_64
            use_cross: false
            archive_ext: .zip

          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: koshelf
            asset_name: koshelf-macos-arm64
            use_cross: false
            archive_ext: .tar.gz

    steps:
      - uses: actions/checkout@v4

      # 1. SETUP NODE.JS
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install NPM Dependencies
        run: npm install

      # 2. SETUP RUST
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # 3. SETUP CROSS (Linux ARM64)
      - name: Install Cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      # 4. BUILD
      - name: Build Binary
        shell: bash
        run: |
          if [ "${{ matrix.use_cross }}" == "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        # REMOVIDO: KOSHELF_SKIP_FONT_DOWNLOAD para permitir que o build.rs baixe as fontes necess√°rias

      # 5. EMPACOTAR
      - name: Archive Binary
        shell: bash
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} dist/
          
          cd dist
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            7z a ../${{ matrix.asset_name }}.zip ${{ matrix.artifact_name }}
          else
            tar -czf ../${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          fi

      # 6. UPLOAD RELEASE
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ${{ matrix.asset_name }}${{ matrix.archive_ext }}