name: Release Multi-Plataforma

on:
  push:
    tags:
      - 'v*' # Dispara ao criar tags como v1.8.3

jobs:
  release:
    name: Build para ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            bin: koshelf
            name: koshelf-linux-arm64.tar.gz
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            bin: koshelf
            name: koshelf-linux-x86_64.tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: koshelf.exe
            name: koshelf-windows-x64.zip
          - os: macos-latest
            target: aarch64-apple-darwin
            bin: koshelf
            name: koshelf-macos-arm64.tar.gz

    steps:
      - uses: actions/checkout@v4

      - name: Instalar Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Instalar dependências de compilação (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          # Instala musl-tools (C), g++-musl (C++) e o compilador ARM
          sudo apt-get install -y musl-tools g++-x86-64-linux-musl gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          # Linkers de C (GCC)
          CC_aarch64_unknown_linux_musl: aarch64-linux-gnu-gcc
          CC_x86_64_unknown_linux_musl: x86_64-linux-musl-gcc
          # Linkers de C++ (G++) - Necessário para unrar_sys
          CXX_x86_64_unknown_linux_musl: x86_64-linux-musl-g++
          CXX_aarch64_unknown_linux_musl: aarch64-linux-gnu-g++

      - name: Empacotar (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ../../../${{ matrix.name }} ${{ matrix.bin }}

      - name: Empacotar (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ matrix.bin }} -DestinationPath ../../../${{ matrix.name }}

      - name: Publicar Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}