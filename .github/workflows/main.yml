name: Release & Docker

permissions:
  contents: write
  packages: write

on:
  push:
    tags:
      - "v*"

jobs:
  # JOBS 1: Compilar Bin√°rios (Windows, Linux, ARM)
  build-binaries:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-x86_64
          - target: x86_64-pc-windows-gnu
            os: ubuntu-latest
            name: windows-x86_64.exe
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build Binary
        run: cross build --verbose --locked --release --target ${{ matrix.target }}

      # Renomeia e comprime para ficar bonito no release
      - name: Package
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [[ "${{ matrix.target }}" == "x86_64-pc-windows-gnu" ]]; then
            cp koshelf.exe ../../../${{ matrix.name }}
          else
            cp koshelf ../../../${{ matrix.name }}
          fi
          cd -

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: koshelf-${{ matrix.name }}
          path: ${{ matrix.name }}

  # JOB 2: Criar Release no GitHub e subir os arquivos
  create-release:
    needs: [build-binaries]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true

  # JOB 3: Build e Push do Docker
  build-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}