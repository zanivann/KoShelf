name: CI (Tests & Check)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test & Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Precisamos do Node para garantir que o build.rs consiga compilar os assets
    # (Mesmo que a gente não vá usar o binário final, precisamos ver se não tem erro no JS/CSS)
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
    
    - name: Install Dependencies
      run: npm ci

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    # 1. Verifica se o código compila (rápido)
    - name: Check Code
      run: cargo check --verbose

    # 2. Roda os testes automatizados (se houver)
    - name: Run Tests
      run: cargo test --verbose