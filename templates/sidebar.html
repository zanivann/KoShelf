<script>
    function openSettingsModal() {
        const modal = document.getElementById('settings-modal');
        const backdrop = document.getElementById('settings-backdrop');
        const panel = document.getElementById('settings-panel');
        
        if (modal) {
            modal.classList.remove('hidden');
            // Slight delay to allow display:block to apply before opacity transition
            setTimeout(() => {
                backdrop.classList.remove('opacity-0');
                panel.classList.remove('opacity-0', 'scale-95');
                panel.classList.add('opacity-100', 'scale-100');
            }, 10);
        }
    }

    function closeSettingsModal() {
        const modal = document.getElementById('settings-modal');
        const backdrop = document.getElementById('settings-backdrop');
        const panel = document.getElementById('settings-panel');
        
        if (modal) {
            backdrop.classList.add('opacity-0');
            panel.classList.remove('opacity-100', 'scale-100');
            panel.classList.add('opacity-0', 'scale-95');
            
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 200);
        }
    }

    // Close on click outside
    document.getElementById('settings-modal')?.addEventListener('click', (e) => {
        if (e.target.id === 'settings-backdrop' || e.target.closest('.w-screen')) {
            // Check if click was on the backdrop wrapper, not the panel
            // The structure is: wrapper -> center div -> panel. 
            // If we click the wrapper (flex container), we should close.
            const panel = document.getElementById('settings-panel');
            if (!panel.contains(e.target)) {
                closeSettingsModal();
            }
        }
    });
</script>
