<div class="hidden lg:flex fixed left-0 top-0 bottom-0 w-64 bg-white/90 dark:bg-dark-950/75 backdrop-blur-sm border-r border-gray-200/50 dark:border-dark-700/50 flex-col z-30">
    <!-- Logo/Brand -->
    <div class="py-4 px-6 border-b border-gray-200/50 dark:border-dark-700/50">
        <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-gradient-to-br from-primary-400 to-primary-600 rounded-xl flex items-center justify-center shadow-lg">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                </svg>
            </div>
            <div>
                <h1 class="text-xl font-bold text-gray-900 dark:text-white">{{ site_title }}</h1>
                <p class="text-xs text-gray-500 dark:text-dark-400 mt-0.5">{{ translation.get("reading-companion") }}</p>
            </div>
        </div>
    </div>
    
    <!-- Navigation -->
    <nav class="flex-1 px-4 py-6 space-y-3">
        {% for nav_item in navbar_items %}
        <a {% if nav_item.id.is_some() %}id="{{ nav_item.id.as_ref().unwrap() }}"{% endif %} onclick="if (typeof smartBack === 'function' && ('{{ nav_item.href }}' === '/' || '{{ nav_item.href }}' === '/comics/' || '{{ nav_item.href }}' === '/calendar/')) { smartBack(event, '{{ nav_item.href }}'); }" href="{{ nav_item.href }}" class="sidebar-item-modern {% if nav_item.is_active %}sidebar-item-modern-active{% endif %} group">
            <div class="w-8 h-8 rounded-lg flex items-center justify-center transition-all duration-200 ease-out border-2 border-transparent {% if nav_item.is_active %}bg-gradient-to-br from-primary-500 to-primary-600 shadow-lg !border-primary-400/50{% else %}bg-gray-100 dark:bg-dark-700 group-hover:bg-primary-100 dark:group-hover:bg-primary-900/40 group-hover:border-primary-200 dark:group-hover:border-primary-600/50 group-hover:-translate-y-0.5{% endif %}">
                <svg class="w-4 h-4 transition-colors duration-200 {% if nav_item.is_active %}text-white{% else %}text-gray-700 dark:text-dark-200 group-hover:text-primary-600 dark:group-hover:text-primary-300{% endif %}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="{{ nav_item.icon_svg }}"></path>
                </svg>
            </div>
            <span class="transition-colors duration-200 {% if nav_item.is_active %}text-gray-900 dark:text-white font-semibold{% else %}text-gray-700 dark:text-dark-200 group-hover:text-primary-600 dark:group-hover:text-primary-300 font-medium{% endif %}">{{ nav_item.label }}</span>
        </a>
        {% endfor %}
    </nav>
    
    <!-- Footer with GitHub and Version -->
    <div class="mt-auto px-4 py-4 border-t border-gray-200/50 dark:border-dark-700/50">
        <div class="bg-gray-100/50 dark:bg-dark-900/50 border border-gray-200/50 dark:border-dark-700/50 rounded-lg p-3">
            <div class="update-hidden">
                <div class="flex items-center mb-2">
                    <div class="w-6 h-6 bg-gradient-to-br from-gray-500 to-gray-600 rounded-lg flex items-center justify-center mr-2">
                        <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"></path>
                        </svg>
                    </div>
                    <a href="https://github.com/zanivann/KOShelf" target="_blank" class="text-xs text-gray-500 dark:text-dark-400 hover:text-primary-400 transition-colors font-medium">{{ translation.get("github") }}</a>
                    <span class="text-xs text-gray-400 dark:text-dark-500 ml-1">Â· v{{ version }}</span>
                </div>
                <div class="text-xs text-gray-400 dark:text-dark-500">
                    {{ translation.get("last-updated") }}: {{ last_updated }}
                </div>
            </div>
            
            <div class="hidden update-visible flex flex-col space-y-2">
                <p class="text-xs font-bold text-gray-900 dark:text-white text-center">{{ translation.get("new-version-available") }}</p>
                <button onclick="window.location.reload()" class="w-full flex items-center justify-center space-x-2 bg-primary-600 hover:bg-primary-700 text-white py-2 px-3 rounded-md transition-all duration-200 shadow-sm border border-transparent hover:shadow-md group">
                   <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                   <span class="text-xs font-semibold">{{ translation.get("reload") }}</span>
                </button>
            </div>
        </div>
    </div>
</div>
