{% if navbar_items.len() > 1 %}
<nav class="lg:hidden fixed bottom-4 left-8 right-8 z-50">
    <div class="bg-white/75 dark:bg-dark-950/75 backdrop-blur-sm border border-gray-200/50 dark:border-dark-700/50 rounded-2xl px-2 py-1.5 shadow-2xl update-hidden">
        <div id="mobileNavScroll" class="flex items-center justify-around overflow-x-auto scrollbar-hide">
            {% for nav_item in navbar_items %}
            <a {% if nav_item.id.is_some() %}id="{{ nav_item.id.as_ref().unwrap() }}"{% endif %} onclick="if (typeof smartBack === 'function' && ('{{ nav_item.href }}' === '/' || '{{ nav_item.href }}' === '/comics/' || '{{ nav_item.href }}' === '/calendar/')) { smartBack(event, '{{ nav_item.href }}'); }" href="{{ nav_item.href }}" class="nav-item {% if nav_item.is_active %}nav-item-active{% endif %} flex flex-col items-center py-1.5 px-2 rounded-xl min-w-fit">
                <svg class="w-4 h-4 mb-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="{{ nav_item.icon_svg }}"></path>
                </svg>
                <span class="text-xs">{{ nav_item.label }}</span>
            </a>
            {% endfor %}

            <div class="w-px h-8 bg-gray-300 dark:bg-dark-700 mx-1"></div>

            <button id="mobile-settings-btn" class="nav-item flex flex-col items-center py-1.5 px-2 rounded-xl min-w-fit text-gray-500 dark:text-dark-400 active:scale-95 transition-transform">
                <svg class="w-4 h-4 mb-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <span class="text-xs">{{ translation.get("settings") }}</span>
            </button>
        </div>
    </div>
    
    <div class="bg-white/90 dark:bg-dark-950/90 backdrop-blur-md border border-primary-500/30 shadow-2xl rounded-2xl p-3 hidden update-visible">
        </div>
</nav>

<div id="mobile-settings-modal" class="fixed inset-0 z-[100] hidden">
    <div class="absolute inset-0 bg-black/50 backdrop-blur-sm transition-opacity" onclick="document.getElementById('mobile-settings-modal').classList.add('hidden')"></div>
    
    <div class="relative bg-white dark:bg-dark-900 rounded-2xl shadow-2xl w-11/12 max-w-sm mx-auto p-6 border border-gray-100 dark:border-dark-700 transform transition-all scale-100">
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-bold text-gray-900 dark:text-white">{{ translation.get("settings") }}</h3>
            <button onclick="document.getElementById('mobile-settings-modal').classList.add('hidden')" class="text-gray-400 hover:text-gray-500 dark:hover:text-dark-300">
                <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
        </div>

        <div class="space-y-3">
            <label class="block text-sm font-medium text-gray-700 dark:text-dark-300">{{ translation.get("language") }}</label>
            <div class="relative">
                <select id="mobile-lang-select" class="block w-full pl-3 pr-10 py-3 text-base border-gray-300 dark:border-dark-600 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm rounded-xl bg-gray-50 dark:bg-dark-800 text-gray-900 dark:text-white">
                    <option value="" disabled selected>Loading...</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 dark:text-dark-400">
                    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </div>
            </div>
        </div>
        
        <p class="mt-6 text-center text-xs text-gray-400 dark:text-dark-500">
            KoShelf v{{ version }}
        </p>
    </div>
</div>

<script>
    // Mobile Modal Logic
    const mobileBtn = document.getElementById('mobile-settings-btn');
    const mobileModal = document.getElementById('mobile-settings-modal');
    
    if(mobileBtn && mobileModal) {
        mobileBtn.addEventListener('click', (e) => {
            e.preventDefault();
            mobileModal.classList.remove('hidden');
        });
    }

    // Reuse the language logic logic for the mobile selector
    // Note: You need to update your `language-selector.ts` to also target `mobile-lang-select`
    // or simply copy the population logic here if you want a quick fix without recompiling TS immediately.
    // Ideally, update `language-selector.ts` to look for class `lang-selector-common` instead of ID.
</script>
{% endif %}
